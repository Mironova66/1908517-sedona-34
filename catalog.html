<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Каталог</title>
</head>
<body>
  <header class="page-header">
    <img class="header-logo" src="#" alt="Логотип">
    <nav class="navigation">
      <ul class="navigation-list">
        <li class="navigation-item">
          <a class="navigation-link" href="index.html">Главная</a>
        </li>
        <li class="navigation-item">
          <a class="navigation-link" href="">О седоне</a>
        </li>
        <li class="navigation-item">
          <a class="navigation-link" href="#">Гостиницы</a>
        </li>
      </ul>
      <ul class="navigation-list navigation-user">
        <li class="navigation-item">
          <a class="navigation-link" href="index/modal.html">
                <span class="visually-hidden">
                      Поиск
                </span>
          </a>
        </li>
        <li class="navigation-item">
          <a class="navigation-link" href="#">
                <span class="visually-hidden">
                  Избранное
                </span>
          </a>
        </li>
        <li class="navigation-item">
          <button class="navigation-button">Хочу сюда!</button>
        </li>
      </ul>
    </nav>
  </header>

  <main class="main-catalog">
    <h1>
      Гостиницы Седоны
    </h1>
    <div class="main-navigation">
      <img src="#" alt="Значок домика со стрелочкой">
      <span>
        Гостиницы
      </span>
    </div>

    <form class="catalog-filters" action="#" method="get">
      <h2 class="catalog-filters-title visually-hidden">
        Фильтры жилья
      </h2>
      <fieldset class="catalog-filter-group">
        <legend class="catalog-filter-title">Инфраструктура:</legend>
        <ul class="catalog-filter-list">
          <li class="catalog-filter-item">
            <label class="control" for="pool">Бассейн</label>
            <input class="control-input" type="checkbox" name="pool" id="pool" checked>
          </li>
          <li class="catalog-filter-item">
            <label class="control" for="parking">Парковка</label>
            <input class="control-input" type="checkbox" name="parking" id="parking" checked>
          </li>
          <li class="catalog-filter-item">
            <label class="control" for="wifi">Wi-Fi</label>
            <input class="control-input" type="checkbox" name="wifi" id="wifi">
          </li>
        </ul>
      </fieldset>
      <fieldset class="catalog-filter-group">
        <legend class="catalog-filter-title">Тип жилья:</legend>
        <ul class="catalog-filter-list">
          <li class="catalog-filter-item">
            <label class="control" for="hotel">Гостиница</label>
            <input class="control-input" type="radio" name="type-group" id="hotel" value="hotel">
          </li>
          <li class="catalog-filter-item">
            <label class="control" for="motel">Мотель</label>
            <input class="control-input" type="radio" name="type-group" id="motel" value="motel">
          </li>
          <li class="catalog-filter-item">
            <label class="control" for="appart">Апартаменты</label>
            <input class="control-input" type="radio" name="type-group" id="appart" value="appart">
          </li>
        </ul>
      </fieldset>
      <fieldset class="catalog-filter-group">
        <legend class="catalog-filter-title">Стоимость, ₽:</legend>
      </fieldset>


      <button class="catalog-filters-button" type="submit">Применить</button>
      <button class="catalog-filters-button-reset" type="submit">Сбросить</button>
    </form>

    <section class="catalog-hotels">
      <h2 class="catalog-hotels-title visually-hidden">
        Список гостиниц по фильтрам
      </h2>

    </section>


  </main>

</body>
</html>
